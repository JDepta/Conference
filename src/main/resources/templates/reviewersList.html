<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Reviewers </span>

    <div layout:fragment="content">
    	<div th:include="menuFragmentAdmin" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Reviewer Id</th><th>Name</th><th>Surname</th><th>Email</th><th>University</th><th></th></tr>
			<tr th:each="reviewer: ${reviewer}">
				<td><span th:text="${reviewer.authorId}" /></td>
				<td><span th:text="${reviewer.name}" /></td>
				<td><span th:text="${areviewer.surname}" /></td>
				<td><span th:text="${areviewer.email}" /></td>
				<td><span th:text="${reviewer.university}" /></td>
				<td><a th:href="@{/RemoveReviewer?reviewerId=}+${reviewer.reviewerId}">X</a></td>
			</tr>
		
		
		</table><br/><a href='AddAuthor'>Add Author</a><br/><br/>
		
    </div>

</body>
</html>
