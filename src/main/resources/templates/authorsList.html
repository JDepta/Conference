<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Authors </span>

    <div layout:fragment="content">
    	<div th:include="menuFragmentAdmin" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Author Id</th><th>Name</th><th>Surname</th><th>Email</th><th>University</th><th></th></tr>
			<tr th:each="author: ${authors}">
				<td><span th:text="${author.authorId}" /></td>
				<td><span th:text="${author.name}" /></td>
				<td><span th:text="${author.surname}" /></td>
				<td><span th:text="${author.email}" /></td>
				<td><span th:text="${author.university}" /></td>
				<td><a th:href="@{/RemoveAuthor?authorId=}+${author.authorId}">X</a></td>
			</tr>
		
		
		</table>
		
	<br/>
	<a href='AddAuthor'>Add Author</a>
	<br/><br/>
		
    </div>

</body>
</html>
