<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<body>

    <span layout:fragment="pageTitle"> - Reviews </span>

    <div layout:fragment="content">
    	<div th:include="menuFragmentAdmin" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Review Id</th><th>Article</th>
			<th>Reviewer</th><th>Description</th><th>Status</th><th>Score</th><th>Delete</th></tr>
		
			<tr th:each="review: ${reviews}">
				<td><span th:text="${review.id}" /></td>
				<td><span th:text="${review.articleId}" /></td>
				<td><span th:text="${review.reviewerId}" /></td>
				<td><span th:text="${review.reviewText}" /></td>
				<td><span th:text="${review.status}? 'Positive': 'Negative'" /></td>
				<td><span th:text="${review.score}" /></td>
				<td><a href="">X</a></td>
			</tr>

		</table><br/>

		<a href="SelectedReviewers">Add reviewers for this articles</a>
		
    </div>

</body>
</html>
